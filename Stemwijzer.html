<!DOCTYPE html>
<html>
<head>
	<title>Stemwijzer</title>
	<link rel="stylesheet" type="text/css" href="Stemwijzer.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
	<div class="container-fuild">	
		<!--Content row.-->
		<div class="row border-right">
			<div class="col-2 bg-info">
				<div class="menu flex-wrap">
					<h2 class="text-light">
						Menu
						<i class="fas fa-list-ul float-right mt-1"></i>
					</h2>
				</div>
			</div>

			<div class="col-9">
				<!--First content-->
				<div class="FirstContent flex-wrap">
					<h2>First content</h2>
				</div>
			
				<!--Second content-->
				<div class="SecondContent bg-light border-top border-info">
					<h2>Second content</h2>
				</div>
			</div>
		</div>
		
		<!--Footer row-->
		<div class="row bg-dark fixed-bottom">
			<!--Create footer.-->
			<div class="col-12">
				<div class="Footer">
					<h2>Footer</h2>
				</div>
			</div>
		</div>
	</div>









	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7074163fe3.js" crossorigin="anonymous"></script>
</body>
</html>

<script src="Stemwijzer.js"></script>

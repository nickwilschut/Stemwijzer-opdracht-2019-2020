<!DOCTYPE html>
<html>
	<head>
		<title>Questions</title>
		<link rel="stylesheet" type="text/css" href="Stemwijzer.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	</head>

	<body>
		<p id="demo"></p>
		<!--Overall container-->
		<div class="container mt-3">
			<div class="row bg-white">
				<div class="col-1 mt-2">
					<button onclick="previousQuestion()" class="backbutton btn-lg d-flex justify-content-center "><i class="fas fa-arrow-circle-left text-white"></i></button>
				</div>
				<div class="col-11 mt-2">
					<!--First question-->
					<div class="QuestionText" id="1">
						<div class="row mt-4">
							<h6 id="QuestionTitle"/>
						</div>

						<div class="row mt-4">
							<h5 id="QuestionDescription"/>
						</div>
					</div>
					<!--Opinion buttons-->
					<div class="row Options mx-auto mb-3">
						<button onclick="nextQuestion();" class="QuestionButton d-flex justify-content-center">Eens</button>
						<button onclick="nextQuestion();" class="QuestionButton d-flex justify-content-center">Geen van Beide</button>
						<button onclick="nextQuestion();" class="QuestionButton d-flex justify-content-center">Oneens</button>
						<a onclick="nextQuestion()" class="LinkNext align-items-center text-secondary">Sla deze vraag over <i class="fas fa-arrow-right ml-1"></i></a>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	    <script src="https://kit.fontawesome.com/7074163fe3.js" crossorigin="anonymous"></script>

	    <script src="Stemwijzer.js"></script>
	</body>
</html>
